<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/template/template.xhtml">

            <ui:define name="content">
                <h:form prependId="false">
                    <p:messages id="msgs" showDetail="true" />
                    <center>
                    <p:panel header="Login" style="width: 250px">
                        <h:panelGrid id="loginPanel" columns="1">
                            <h:outputText value="Username" />
                            <p:inputText id="username" value="#{loginBeanTest.uname}" style="z-index:14;float:left;width:92%;margin-left:15px;"></p:inputText>
                            <p:spacer></p:spacer>
                            <h:outputText value="Password" />
                            <p:password id="password" value="#{loginBeanTest.password}"  style="z-index:2;float:left;width:92%; margin-left: 15px" feedback="false"></p:password>
                            <p:spacer></p:spacer>
                        </h:panelGrid>
                        <p:commandButton value="Sign in" action="#{loginBeanTest.loginProject}" ajax="true" update="msgs"></p:commandButton>
                    </p:panel>    
                    </center>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
